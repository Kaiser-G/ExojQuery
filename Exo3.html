<html lang="">

	<meta charset="utf-8">

<body>


	<h1>Exercice 3</h1>


	<div>
		<h1 class="titre">Jquery : utilisation des selecteurs et des fonctions de base</h1>
		<p id="p1">
			Premier paragraphe
		</p>
		<p id="p2">
			<em>Deuxieme paragraphe</em>
			<br />
			texte du deuxième paragraphe
		</p>

		<div class="titre">
			Ma belle div
		</div>
	</div>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
		//		// En JAVASCRIPT PUR syntaxe du programme principal
		//		window.addEventListener('load', (event) => {
		//		// Code du programme PRINCIPAL
		//		}
		//		});
		// Le programme PRINCIPAL
		$(document).ready(function () {
			// alert("La page est chargée avec la version :" + $.fn.jquery);
			// alert("cache tous les paragraphes");
			$("p").hide();

			// alert("Affiche uniquement le paragraphe p1");
			$("#p1").show();

			// alert("changer le texte du p1");
			$("#p1").text("changer le texte du paragraphe p1.");

			// alert("Affichez le contenu du paragraphe « p2 » (HTML compris)" + $("#p2").html());

			//Ajoutez une image aux éléments qui ont la classe « titre »
			$(".titre").append("<img src='images/afpa.jpg'/>");

			$("p").click(function () {
				alert("Cliqué");
				$(this).hide();
			})


		});

	</script>
</body>
