	<p>Type d'évènement : <span id="event"></span></p>

	<p>Position de la souris : <span></span> </p>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
		//		// En JAVASCRIPT PUR syntaxe du programme principal
		//		window.addEventListener('load', (event) => {

		//		}

		// Le programme PRINCIPAL
		$(document).ready(function () {
			// alert("La page est chargée avec la version :" + $.fn.jquery);
			// alert("cache tous les paragraphes");

			$(document).mousemove(function (event) {
				$("span").text("Axe x : " + event.pageX + " , " + "Axe Y : " + event.pageY);

				$("#event").html("Event : " + event.type);

			});

		});

	</script>
